<!-- Implementing basic interactive web page using HTML, CSS and JS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan's Basic Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to My Sample Webpage</h1>
    </header>

    <section id="main-content">
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label>Interests:</label>
            <input type="checkbox" id="interest1" name="interests" value="coding">
            <label for="interest1">Coding</label>

            <input type="checkbox" id="interest2" name="interests" value="design">
            <label for="interest2">Design</label>

            <input type="checkbox" id="interest3" name="interests" value="music">
            <label for="interest3">Music</label>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <div id="result"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
